<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessGame</title>
</head>
<body>

    <script>
    var name=prompt("please enter your name");
    var targetNumber=Math.round(Math.random()*100);
    console.log(targetNumber);
    var playerGuess=0;
    var maxGuess=10;
    var min =1;
    var max=100;
    while(playerGuess < maxGuess)
    {
        var guess=Number(prompt("Guess my number "+min+ " and " + max));
        if (!isNaN(guess)) // isNaN  means not a number
    
                {
                        if(guess < targetNumber)
                            {
                            console.log("OOPS!!! Your guess is too low!");
                            min=guess;
                            
                            } 
                        else if (guess > targetNumber) 
                            {
                            console.log("OOPS!!! your guess is too high ");
                            max=guess;  
                            }
                        else if (guess===null)
                            {
                            console.log("you canceled the prompt");
                            break;
                            }
                            
                        else
                            {
                                console.log("you guessed correct "+ name + " good job");
                                break;   
                            }
                        playerGuess++ ; 
                }
        else
        {
            console.log("you entered wrong datatype")
        }

   }
    </script>
    
</body>
</html>
